name: SkyPharma CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4   # ← updated to latest

      - name: Set up Node.js
        uses: actions/setup-node@v4   # ← updated to latest
        with:
          node-version: '20'
          cache: 'npm'                # ← optional but speeds up runs

      # ---------- Backend ----------
      - name: Install backend dependencies
        working-directory: server
        run: npm ci

      - name: Build backend (if needed)
        working-directory: server
        run: npm run build || echo "No build step for backend"

      # Add your deploy steps here later (Render, Vercel, etc.)