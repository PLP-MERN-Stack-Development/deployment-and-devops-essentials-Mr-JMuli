name: SkyPharma CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # ---------- Backend ----------
      - name: Install backend dependencies
        run: |
            cd server
            npm ci

      - name: Build backend (if needed)
        run: npm run build || echo "No build step for backend"
        working-directory: server

     

      # Optional: deploy commands
      # Render: use Render CLI or GitHub integration
      # Vercel: use Vercel CLI or GitHub integration
